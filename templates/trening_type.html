<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График по датам</title>
    <!-- Подключаем Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Подключаем плагин для работы с временными данными -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            color: #24292e;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header a, .header button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        .header a:hover, .header button:hover {
            background-color: #c82333;
        }
         </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('main') }}">Main</a>
    </div>
    <h1>График по датам {{name}}</h1>
    <!-- Контейнер для графика -->
    <div style="width: 800px; height: 400px;">
        <canvas id="combinedChart"></canvas>
    </div>
Лучший подход по весу: вес = {{best['best_weight']['weight']}} на количество раз {{best['best_weight']['amount']}}</br>
Лучший подход по количеству: вес = {{best['best_amount']['weight']}} на количество раз {{best['best_amount']['amount']}}

    <script>
        // Данные, которые передаются из Python
        const labels = {{ labels | tojson }};  // Даты
        const amounts = {{ amounts | tojson }};  // Значения количества повторений
        const weight = {{ weight | tojson }};    // Значения весов

        // Конфигурация комбинированного графика
        const config = {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Количество повторений',
                        data: amounts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        yAxisID: 'y', // Используем первую ось Y
                        tension: 0.1
                    },
                    {
                        label: 'Вес (кг)',
                        data: weight,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        yAxisID: 'y1', // Используем вторую ось Y
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            tooltipFormat: 'yyyy-MM-dd',
                            displayFormats: {
                                day: 'yyyy-MM-dd'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Дата'
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Количество повторений'
                        },
                        beginAtZero: true
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Вес (кг)'
                        },
                        beginAtZero: true,
                        // Отделяем правую ось от левой
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            title: (context) => {
                                 return `День занятий ${context[0].dataIndex + 1}`;
                            }
                        }
                    },
                    legend: {
                        position: 'top'
                    }
                }
            }
        };

        // Создаем комбинированный график
        const ctx = document.getElementById('combinedChart').getContext('2d');
        const combinedChart = new Chart(ctx, config);
    </script>
</body>
</html>
