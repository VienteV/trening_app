<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .lock-icon {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 25px;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/you_dont_have_rights.jpg') }}" alt="Доступ запрещен" class="lock-icon">
        <h1>Недостаточно прав</h1>
        <p>У вас нет необходимых разрешений для доступа к этой странице.</p>
        <p>Пожалуйста, обратитесь к администратору системы для получения доступа.</p>
        <a href="/" class="btn">Вернуться на главную</a>
    </div>
</body>
</html>
