<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировка за день</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .exercise {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .exercise h2 {
            margin-top: 0;
            color: #555;
        }
        .repetition {
            margin-left: 20px;
            padding: 10px;
            border-left: 3px solid #007BFF;
            background-color: #e9f7ff;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .repetition p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тренировка за день</h1>
        {% for exercise in exercises %}
        <div class="exercise">
            <h2>{{ exercise.name }}</h2>
            <p>{{ exercise.description }}</p>
            {% for repetition in exercise.repetitions %}
            <div class="repetition">
                <p><strong>Количество повторений:</strong> {{ repetition.amount }}</p>
                <p><strong>Дополнительный вес:</strong> {{ repetition.extra_weight }} кг</p>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
